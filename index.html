<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EggZip</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; margin: 2rem; background:#f5f5f5; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
    #progressBar { width: 100%; height: 20px; }
    #output { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>EggZip</h1>
  <p>Get to the yolk inside!</p>

  <input type="file" id="fileInput" multiple>
  <div>
    <button id="zipBtn">Create ZIP</button>
    <button id="sevenzBtn">Create 7z</button>
    <button id="extractBtn">Extract Archive</button>
  </div>

  <progress id="progressBar" value="0" max="100"></progress>
  <span id="progressText">0%</span>

  <div id="output"></div>

  <!-- Vendor scripts -->
  <script src="vendor/fflate/index.min.js"></script>
  <script src="vendor/7z/7zz.umd.js"></script>
  <script src="vendor/libarchive/libarchive-wasm.js"></script>

  <!-- Main app -->
  <script type="module" src="ui/app.js"></script>
</body>
</html>
