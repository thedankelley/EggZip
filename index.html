<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EggZip</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/egg-icon-192.png">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background: #f5f5f5; }
    h1 { margin-top: 1rem; }
    #fileInput { margin: 1rem; }
    #progressContainer { width: 80%; margin: 1rem auto; }
    #progressBar { width: 100%; height: 20px; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <img src="icons/egg-icon-192.png" alt="EggZip Logo" width="128">
  <h1>EggZip</h1>
  <p>Get to the yolk inside!</p>
  <input type="file" id="fileInput" multiple>
  <div id="progressContainer">
    <progress id="progressBar" value="0" max="100"></progress>
    <span id="progressText">0%</span>
  </div>
  <div>
    <button id="zipBtn">Create ZIP</button>
    <button id="sevenzBtn">Create 7z</button>
    <button id="extractBtn">Extract Archive</button>
  </div>
  <div id="output"></div>

  <script type="module" src="ui/app.js"></script>
</body>
</html>
